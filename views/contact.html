<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Node.js Server-Side Routing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      footer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      footer > * {
        margin: 0.5rem;
      }

      header h1 {
        margin: 0;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav li {
        margin-right: 20px;
      }

      nav li:last-child {
        margin-right: 0;
      }

      nav a {
        color: #fff;
        font-size: 18px;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      section {
        margin-bottom: 40px;
      }

      section:last-child {
        margin-bottom: 0;
      }

      h2 {
        margin-top: 0;
      }

      ul {
        margin-top: 0;
      }
      form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        margin: 0 auto;
      }

      label {
        font-weight: bold;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        padding: 10px;
        margin-bottom: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      input[type="submit"]:active {
        background-color: #3e8e41;
      }

      input[type="submit"]:focus {
        outline: none;
      }

      /* Responsive styles */
      @media screen and (max-width: 600px) {
        header {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        header h1 {
          margin-bottom: 10px;
        }

        nav {
          margin-top: 20px;
        }

        nav ul {
          flex-direction: column;
          align-items: center;
        }

        nav li {
          margin: 10px 0;
        }

        main {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Node.js Server-Side Routing</h1>
      <nav>
        <ul>
          <li><a href="http://localhost:3000">Home</a></li>
          <li><a href="http://localhost:3000/about">About</a></li>
          <li><a href="http://localhost:3000/contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Contact Me</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <input type="submit" value="Send" />
          <p>*<i>the form is just for demo</i></p>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright ChadJCampbell 2023</p>
      <a href="chadjcampbell.com">ChadJCampbell Dev Portfolio &#128279;</a>
    </footer>
  </body>
</html>
